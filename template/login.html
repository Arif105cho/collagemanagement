{% load static %}

<!DOCTYPE html> 
<html> 

<head> 
	<title>Login</title> 
	<link rel="stylesheet"  href="{% static 'css/style.css' %}">
</head> 

<body> 
	<div class="main"> 
		<h1>Login Here</h1> 
		<h3>Enter your login credentials</h3> 
		<form method="post" action="{% url 'login' %}"> 
            {% csrf_token %}
			<label for="first"> 
				Username: 
			</label> 
			<input type="text"
				id="first"
				name="username"
				placeholder="Enter your Username" required> 

			<label for="password"> 
				Password: 
			</label> 
			<input type="password"
				id="password"
				name="password"
				placeholder="Enter your Password" required> 

			<div class="wrap"> 
				<button type="submit"> 
					Submit 
				</button> 
			</div> 
		</form> 
		<p>Not registered? 
			<a href="#"
			style="text-decoration: none;"> 
				Create an account 
			</a> 
		</p> 
	</div> 
</body> 

</html>
